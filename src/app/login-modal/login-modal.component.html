<div class="flex justify-center items-center login-outer">
    <div style="box-shadow: 0 0px 15px 2px rgb(0 0 0 / 0.1)"
        class="bg-white p-10 rounded-lg shadow-lg w-full max-w-xs sm:max-w-sm mx-4 relative transition-all duration-500">
        <div class="flex flex-col items-center mb-4">
            <div class="w-16 h-16 sm:w-20 sm:h-20 rounded-full login-bg-color flex items-center justify-center mb-3">
                <!-- Replace with your user icon -->
                <span class="text-3xl"><i class="fa-regular fa-user fa-sm" style="color: #ffffff;"></i></span>
            </div>
            <h2 class="text-lg sm:text-xl font-semibold login-text-color">{{title}}</h2>
        </div>
        <ng-content></ng-content>
    </div>
</div>
