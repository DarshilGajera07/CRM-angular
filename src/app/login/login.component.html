<app-login-modal title="Have an account?">
    <form ngForm [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-4">
            masteruser@gmail.com
            <input [formControl]="email" type="text" placeholder="Email"
                class="w-full px-3 py-2 sm:px-4 sm:py-3 border-none rounded-sm  login-text-color login-input" autocomplete="email"/>
            <p *ngIf="email.errors?.['email'] && email.touched" class="mt-1 mb-3 text-red-600">Enter Valid Email</p>
            <p *ngIf="email.errors?.['required'] && email.touched" class="mt-1 mb-3 text-red-600">Email is required</p>
        </div>
        <div class="mb-4">
            Master User
            <input [formControl]="password" type="password" placeholder="Password"
                class="w-full px-3 py-2 sm:px-4 sm:py-3 border-none rounded-sm login-text-color login-input" autocomplete="current-password" />
                <p *ngIf="password.errors?.['required'] && password.touched" class="mt-1 mb-3 text-red-600">Password is required</p>
        </div>
        <p *ngIf="msg!=null || msg!=''" class="ml-2 text-center mb-3 text-red-600">{{msg}}</p>
        <div class="flex justify-between items-center mb-4">
            <label  class="flex items-center text-sm">
                <input [formControl]="rememberMe" type="checkbox" class="form-checkbox rounded h-3 w-3 sm:h-4 sm:w-4 login-checkbox"><span
                    class="ml-2 login-text-color">Remember Me</span>
            </label>
            <a routerLink="/forgotpassword" class="text-sm hover:underline login-text-color">Forgot Password?</a>
        </div>
        <button [disabled]="isLogingIn" type="submit"
            class="w-4/5 text-white py-2 sm:py-3 rounded transition-colors login-btn">Get
            Started</button>
    </form>
</app-login-modal>
