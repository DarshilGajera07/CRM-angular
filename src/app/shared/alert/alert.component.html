<!-- Main modal -->
<div *ngIf="alert" [ngClass]="{'close-backdrop-animation': !isAlertBoxClosed}"
    class="top-0 h-full bg-backdrop-900 fixed left-0 right-0 flex justify-center items-center open-backdrop-animation"
    style="z-index: 51;">
</div>
<div style="z-index: 52;" *ngIf="alert"
    class="py-4 px-6 bg-white rounded-lg shadow-lg open-sliding-animation fixed right-1/2 bottom-1/2 translate-y-2/4 translate-x-2/4 md:w-fit w-5/6"
    [ngClass]="{'close-sliding-animation': !isAlertBoxClosed}">

    <div class="flex items-start justify-between">
        <h2 class="text-lg font-semibold text-themeblue-900">{{alert?.title}}</h2>
        <i (click)="onCloseAlertBox()"
            class="fa-solid fa-xmark fa-lg inline-flex flex-shrink-0 justify-center items-center h-8 w-8 rounded-lg text-themeblue-900 hover:text-themeblur-200 focus:outline-none focus:ring-offset-2 focus:ring-offset-white nav-link"></i>
    </div>

    <div class="my-4 mx-2 min-w-[40vw] text-base bg-yellow-50 py-1 px-2 rounded-lg border-2 border-yellow-100 font-normal">
        {{alert?.msg}}
    </div>
    <div class="my-4 flex sm:justify-end justify-between items-center gap-6 w-full">
        <button (click)="onCancel($event)" class="min-w-20 w-fit text-themeblue-900 py-1 px-2 sm:py-1.5 rounded transition-colors text-base">
            {{alert?.cancelBtnText}}
        </button>
        <button (click)="onOk($event)" class="min-w-20 w-fit text-white py-1 px-2 sm:py-1.5 rounded transition-colors text-base" [ngClass]="bgColor">
            {{alert?.okBtnText}}
        </button>
    </div>

</div>
