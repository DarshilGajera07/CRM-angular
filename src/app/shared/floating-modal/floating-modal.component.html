<!-- Main modal -->
<div (click)="closeFloatingModal()" *ngIf="floatingMoadal.isFloatingModalOpen(floatingModalId)" [ngClass]="{'close-backdrop-animation': !isFloatingModalClosed}"
    class="top-0 h-full bg-backdrop-900 fixed left-0 right-0 flex justify-center items-center open-backdrop-animation" style="z-index: 51;">
</div>
<div style="z-index: 52;" class="bg-white rounded-lg shadow-lg h-96 w-96 open-sliding-animation fixed right-1/2 bottom-1/2 translate-y-2/4 translate-x-2/4"
        *ngIf="floatingMoadal.isFloatingModalOpen(floatingModalId)"
        [ngClass]="{'close-sliding-animation': !isFloatingModalClosed}">
        
        <i (click)="closeFloatingModal()"
            class="fa-solid fa-xmark fa-lg inline-flex flex-shrink-0 justify-center items-center h-8 w-8 rounded-lg text-gray-500 hover:text-themeblur-200 focus:outline-none focus:ring-offset-2 focus:ring-offset-white nav-link "></i>
    </div>
